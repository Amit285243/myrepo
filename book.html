<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    color: #333;
}

header {
    background-color: #2c3e50;
    color: #fff;
    padding: 20px;
    text-align: center;
}

header img {
    width: 80px;
    height: 80px;
    margin-bottom: 10px;
}

h1 {
    font-size: 36px;
    margin: 0;
}

.booking-form {
    background-color: #fff;
    margin: 40px auto;
    padding: 30px;
    width: 80%;
    max-width: 600px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.booking-form h2 {
    font-size: 28px;
    margin-bottom: 20px;
    text-align: center;
}

.booking-form label {
    display: block;
    font-size: 16px;
    margin-bottom: 8px;
}

.booking-form select,
.booking-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.booking-form button {
    background-color: #27ae60;
    color: white;
    font-size: 18px;
    padding: 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

.booking-form button:hover {
    background-color: #2ecc71;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #2c3e50;
    color: white;
}

footer p {
    font-size: 14px;
}

.confirmation {
    text-align: center;
    padding: 20px;
    margin-top: 40px;
    background-color: #ecf0f1;
    display: none;
}

.confirmation h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.confirmation p {
    font-size: 18px;
}

</style>

    <header>
        <div class="logo">

        </div>
    </header>

    <section class="booking-form">
        <h2>Book Your Tickets for IPL 2025</h2>

                <option value="RCB">Royal Challengers Bangalore</option>
                <option value="KKR">Kolkata Knight Riders</option>
                <option value="LSG"> Lucknow Super Gaints</option>
                <option value="DC">Delhi Capitals</option>
                <option value="RR">Rajasthan Royals</option>
                <option value="SRH">Sunrisers Hyderabad</option>
                <option value="GT">Gujarat Titans</option>
                <option value="PBKS">Punjab Kings</option>
            </select>
           
            <label for="team">Email Address: </label>
            <input type="email" required placeholder="IPL 2025 @gmail.com">

            <label for="tickets">Number of Tickets</label>
            <input type="number" id="tickets" name="tickets" min="1" max="10" required>

            <label for="match-date">Select Match Date</label>
            <input type="date" id="match-date" name="match-date" required>
          
            <div >
                <button type="submit">
            
                <a href="pay.html" id="submit-btn">Pay Now</a>
                        </div>
                    </button>
          
        </form>
    </section>
